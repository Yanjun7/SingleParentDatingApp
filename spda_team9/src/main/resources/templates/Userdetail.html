<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Member Form</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>

	<h2>User Detail</h2>
	<table th:if="${not #lists.isEmpty(user)}">
		
		<tr>
			<th>Name</th>
			<td th:text="${user.fullName}">Name</td>
		</tr>
		<tr>
			<th>Username</th>
			<td th:text="${user.username}">username</td>
		</tr>
		<tr>
			<th>email</th>
			<td th:text="${user.email}">Email</td>
		</tr>
		<tr>
			<th>suspended</th>
			
			<td>Phone</td>
		</tr>
		<tr>
			<td colspan=2>
			<button>Back to List</button>
			<button>Edit</button>
			<a th:href="@{/admin/}+${suspendTo}+@{/}+${user.username}"><button th:text="${suspendTo}"></button></a>
			</td>
		</tr>
	</table>
</body>
</html>
