<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
	<div th:replace="layout/layout.html :: menu"></div>

	<h2>User Detail</h2>
	<table>
		
		<tr>
			<th>Name</th>
			<td th:text="${user.fullName}">Name</td>
		</tr>
		<tr>
			<th>Username</th>
			<td th:text="${user.username}">username</td>
		</tr>
		<tr>
			<th>Email</th>
			<td th:text="${user.email}">Email</td>
		</tr>
		<tr>
			<th>Gender</th>
			<td th:text="${user.gender}">gender</td>
		</tr>
		<tr>
			<th>Number Of Kids</th>
			<td th:text="${user.numberOfKids}">numberOfKids</td>
		</tr>
		<tr>
			<th>Interest</th>
			<td th:text="${user.interest}">Interest</td>
		</tr>
		<tr>
			<th>Profession</th>
			<td th:text="${user.profession}">profession</td>
		</tr>
		<tr>
			<th>Self Description</th>
			<td th:text="${user.selfDescription}">selfDescription</td>
		</tr>
		<tr>
			<th>Kids Description</th>
			<td th:text="${user.kidsDescription}">kidsDescription</td>
		</tr>
		<tr>
			<th>Location</th>
			<td th:text="${user.location}">location</td>
		</tr>
		
	
		<tr>
			<th>Suspension Status</th>
			
			<td th:text="${user.suspended}">Suspended</td>
		</tr>
		
		
		<tr>
			<td colspan=2>
				<a th:href="@{/}"><button>Back to Home</button></a>
				<a th:href="@{/agreement/}+${user.username}"><button>View Agreement</button></a>
				<a th:href="@{/}+${suspendTo}+@{/}+${user.username}"><button th:text="${suspendTo}"></button></a>
			</td>
		</tr>
	</table>
	
	<div th:replace="layout/layout.html :: footer"></div>
</body>

</body>
</html>
